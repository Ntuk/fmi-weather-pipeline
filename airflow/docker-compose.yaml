version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - fmi-net

  airflow-init:
    image: apache/airflow:2.9.3
    user: "50000:0"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "moo-key"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
      GOOGLE_CLOUD_PROJECT: oamk-476515
      _PIP_ADDITIONAL_REQUIREMENTS: >
        apache-airflow-providers-google
        pyyaml
        confluent-kafka==2.8.0
        fmi-weather-client
    volumes:
      - ./dags:/opt/airflow/dags
      - ../:/opt/airflow/repo
      - ${APPDATA}/gcloud:/home/airflow/.config/gcloud:ro
    command: >
      bash -c "airflow db migrate &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
      airflow connections delete google_cloud_default || true &&
      airflow connections add google_cloud_default --conn-type google_cloud_platform --conn-extra '{\"extra__google_cloud_platform__project\": \"oamk-476515\", \"extra__google_cloud_platform__scope\": \"https://www.googleapis.com/auth/cloud-platform\", \"extra__google_cloud_platform__num_retries\": 5}' &&
      echo 'Connection created successfully - will use ADC via GOOGLE_APPLICATION_CREDENTIALS env var' &&
      airflow connections get google_cloud_default"
    networks:
      - fmi-net

  airflow-webserver:
    image: apache/airflow:2.9.3
    user: "50000:0"
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "moo-key"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _PIP_ADDITIONAL_REQUIREMENTS: >
        apache-airflow-providers-google
        pyyaml
        confluent-kafka==2.8.0
        fmi-weather-client
      GOOGLE_CLOUD_PROJECT: oamk-476515
      GOOGLE_APPLICATION_CREDENTIALS: /home/airflow/.config/gcloud/application_default_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ../:/opt/airflow/repo
      - ${APPDATA}/gcloud:/home/airflow/.config/gcloud:ro
    command: webserver
    networks:
      - fmi-net

  airflow-scheduler:
    image: apache/airflow:2.9.3
    user: "50000:0"
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "moo-key"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _PIP_ADDITIONAL_REQUIREMENTS: >
        apache-airflow-providers-google
        pyyaml
        confluent-kafka==2.8.0
        fmi-weather-client
      GOOGLE_CLOUD_PROJECT: oamk-476515
      GOOGLE_APPLICATION_CREDENTIALS: /home/airflow/.config/gcloud/application_default_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ../:/opt/airflow/repo
      - ${APPDATA}/gcloud:/home/airflow/.config/gcloud:ro
    command: scheduler
    networks:
      - fmi-net

volumes:
  postgres-db-volume:

networks:
  fmi-net:
    external: true
